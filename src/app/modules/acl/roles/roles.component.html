<app-header>
    <div class="breadcrumbs">
        <a class="root-link">Roles</a>
        <span class="steps"> / All</span>
    </div>
</app-header>

<div class="container page-action-header">
    <app-search-bar placeholder="Search roles"></app-search-bar>
    <button mat-flat-button color="primary" (click)="addOrUpdate({})">Create Role</button>
</div>

<div class="container">

    <table class="table-wrapper" mat-table [dataSource]="data.data">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> code </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="display_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <i class="fal fa-ellipsis-v"></i>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="addOrUpdate(element)">
                        <mat-icon><i class="fal fa-edit"></i></mat-icon>
                        <span>Edit</span>
                    </button>
                    <app-delete-button api="api/roles" [id]="element.id"></app-delete-button>
<!--                    <button mat-menu-item>-->
<!--                        <mat-icon><i class="fal fa-trash-alt"></i></mat-icon>-->
<!--                        <span>Delete</span>-->
<!--                    </button>-->
                </mat-menu>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
