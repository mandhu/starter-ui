                    <h1>NAALU</h1>

            <form (submit)="login()" [formGroup]="loginForm" name="loginForm" novalidate>
                <mat-form-field class="w-100" appearance="outline" dense>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" required matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field class="w-100" appearance="outline" dense>
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput placeholder="Password" type="password">
                </mat-form-field>

                <div class="row mt-1">
                    <button [disabled]="loginForm.invalid" aria-label="LOG IN" class="flex btn primary">
                        <span>LOGIN</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
