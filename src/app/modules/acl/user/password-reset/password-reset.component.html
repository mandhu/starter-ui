<div class="dialog-header">
    <h3 class="title">Password Change</h3>
    <button mat-icon-button mat-dialog-close>
        <i class="fal fa-times"></i>
    </button>
</div>
<div>
    <form [formGroup]="form" (submit)="submit()" class="column form-padding">

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter password" formControlName="password">
        </mat-form-field>

        <div class="w-100 row j-end a-center">
            <button  type="button" mat-dialog-close class="btn plain mr-1">Cancel</button>
            <button class="btn primary" [disabled]="form.invalid">Change</button>
        </div>
    </form>
</div>
