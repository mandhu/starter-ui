<app-header [search]="true">
    <div class="breadcrumbs">
        <a class="root-link">Users</a>
        <span class="steps"> / All</span>
    </div>
</app-header>
<div class="container page-action-header"></div>
<div class="container">
    <div class="table--stick-wrapper">
        <table class="table-wrapper" mat-table [dataSource]="nxDataSource">

            <ng-container matColumnDef="id">
                <th *matHeaderCellDef mat-header-cell> #</th>
                <td *matCellDef="let element; let i = index" mat-cell> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="dept">
                <th mat-header-cell *matHeaderCellDef> Department - HR </th>
                <td mat-cell *matCellDef="let element"> {{element.employee?.sectionname}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> Assigned Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department?.name}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <i class="fal fa-ellipsis-v"></i>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="addOrUpdate(element)">
                            <mat-icon><i class="fal fa-edit"></i></mat-icon>
                            <span>Edit</span>
                        </button>
                    </mat-menu>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator
                       (page)="change($event)"
                       [length]="data?.total"
                       [pageSizeOptions]="[5, 10, 15, 25, 50, 100]"
                       [pageSize]="15"
                       [showFirstLastButtons]='true'>
        </mat-paginator>
    </div>
</div>
