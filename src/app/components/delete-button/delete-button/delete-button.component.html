<button [class]="btnClass" *ngIf="button" (click)="openDialog()">
    <ng-content></ng-content>
    Delete
</button>
<button mat-menu-item *ngIf="menuItem" (click)="openDialog()" >
    <mat-icon color="warn"><i class="fal fa-trash-alt"></i></mat-icon>
    <span>Delete</span>
</button>
<button *ngIf="icon && !menuItem && !button" class="delete-icon-btn" [ngClass]="btnClass" (click)="openDialog()">
    <i class="fal fa-trash-alt"></i>
</button>
